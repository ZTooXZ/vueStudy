<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>localStorage</h2>
  <button onclick="saveData()">点我保存一个数据</button>
  <!-- <button onclick="readDate()">点我读取一个数据</button> -->
  <button onclick="readData()">点击读取数据</button>
  <button onclick="removeData()">点我删除一个数据</button>
  <button onclick="clearData()">点我清空一个数据</button>


  <script>
    let p = {name:'王五' ,age:23}
    
    function saveData(){
      localStorage.setItem('msg','张三')
      localStorage.setItem('msg2',6666)
      localStorage.setItem('person',JSON.stringify(p))
      /* localStorage.setItem('person',p) */
    }

    function readData(){
      console.log(localStorage.getItem('msg'))
      console.log(localStorage.getItem('msg2'))

      let result = localStorage.getItem('person')
      console.log(JSON.parse(result))
    }

    function removeData(){
      localStorage.removeItem('msg')
    }

    function clearData(){
      localStorage.clear()
    }
  </script>
</body>
</html>
